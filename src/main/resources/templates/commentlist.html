		<title>发表评论</title>

	<body>
	<div id="header">ACG乐享</div>
			<b class="line"></b>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-comment">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">发表评论</strong> / <small>Make&nbsp;Comments</small></div>
						</div>
						<hr/>

						<div class="comment-main">
							<div class="comment-list">
								<div class="item-pic">
									<a href="#" class="J_MakePoint">
										<img src="/images/伊芙琳.jpg" class="itempic" th:src="${comment.imgSrc}">
									</a>
								</div>

								<div class="item-title">

									<div class="item-name">
										<a href="#">
											<p class="item-basic-info" th:text="${comment.goodsName}">伊芙琳</p>
										</a>
									</div>
									<div class="item-info">
										<div class="info-little">
											<span>颜色：<span th:text="${comment.goodsColor}">彩色</span></span>
											<span>包装：<span th:text="${comment.goodsPacket}">裸装</span></span>
										</div>
										<div class="item-price">
											价格：<strong th:text="${comment.price}">510.00元</strong>
										</div>
									</div>
								</div>
								<div class="clear"></div>
								<div class="item-comment">
									<textarea placeholder="请写下对宝贝的感受吧，对他人帮助很大哦！" id="text"></textarea>
								</div>
								<div class="filePic">
									<input type="file" class="inputPic" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*" id="pic">
									<span>晒照片(0/5)</span>
									<img src="/images/image.jpg" alt="">
								</div>
								<div class="item-opinion">
									<li><i class="op1" name="1"></i>好评</li>
									<li><i class="op2" name="2"></i>中评</li>
									<li><i class="op3" name="3"></i>差评</li>
								</div>
							</div>

								<div class="info-btn">

								</div>							
					<script type="text/javascript">
						$(document).ready(function() {
							$(".comment-list .item-opinion li").click(function() {	
								$(this).prevAll().children('i').removeClass("active");
								$(this).nextAll().children('i').removeClass("active");
								$(this).children('i').addClass("active");
								
							});
				     })
