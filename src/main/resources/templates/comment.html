<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>评价管理</title>

		<link href="/css/admin.css" rel="stylesheet" type="text/css">
		<link href="/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="/css/personal.css" rel="stylesheet" type="text/css">
		<link href="/css/cmstyle.css" rel="stylesheet" type="text/css">

		<script src="/js/jquery.min.js"></script>
		<script src="/js/amazeui.js"></script>

	</head>

	<body>
	<div id="header">ACG乐享</div>
	<b class="line"></b>

		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-comment">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">评价管理</strong> / <small>Manage&nbsp;Comment</small></div>
						</div>
						<hr/>

						<div class="am-tabs am-tabs-d2 am-margin" data-am-tabs>

							<ul class="am-avg-sm-2 am-tabs-nav am-nav am-nav-tabs">
								<li class="am-active"><a href="#tab1">所有评价</a></li>
								<li><a href="#tab2">有图评价</a></li>

							</ul>

							<div class="am-tabs-bd" th:each="comment : ${list}">
								<div class="am-tab-panel am-fade am-in am-active" id="tab1">

									<div class="comment-main">
										<div class="comment-list">
											<ul class="item-list">


												<div class="comment-top">
													<div class="th th-price">
														<td class="td-inner">评价</td>
													</div>
													<div class="th th-item">
														<td class="td-inner">商品</td>
													</div>
												</div>
												<li class="td td-item">
													<div class="item-pic">
														<a href="#" class="J_MakePoint">
															<img src="/images/伊芙琳.jpg" class="itempic" th:src="${comment.imgSrc}">
														</a>
													</div>
												</li>

												<li class="td td-comment">
													<div class="item-title">
														<div class="item-opinion">好评</div>
														<div class="item-name">
															<a href="#">
																<p class="item-basic-info" th:text="${comment.goodsName}">伊芙琳</p>
															</a>
														</div>
													</div>
													<div class="item-comment" th:text="${comment.comment1}">
														宝贝非常漂亮，超级喜欢！！！ 手办颜色很正呐，下次还要来买。就是物流太慢了，还要我自己去取快递，店家不考虑换个物流么？
													</div>

													<div class="item-info">
														<div>
															<p class="info-little"><span>颜色：<span th:text="${comment.goodsColor}">彩色</span></span > <span>包装：<span th:text="${comment.goodsPacket}">裸装</span></span> </p>
															<p class="info-time"  th:text="${comment.time}">2020-6-10</p>

														</div>
													</div>
												</li>

											</ul>

										</div>
									</div>

								</div>
								<div class="am-tab-panel am-fade" id="tab2">

									<div class="comment-main">
										<div class="comment-list">
											<ul class="item-list">


												<div class="comment-top">
													<div class="th th-price">
														<td class="td-inner">评价</td>
													</div>
													<div class="th th-item">
														<td class="td-inner">商品</td>
													</div>
												</div>
												<li class="td td-item">
													<div class="item-pic">
														<a href="#" class="J_MakePoint">
															<img src="/images/伊芙琳.jpg" class="itempic"  th:src="${comment.imgSrc}">
														</a>
													</div>
												</li>

												<li class="td td-comment">
													<div class="item-title">
														<div class="item-opinion">好评</div>
														<div class="item-name">
															<a href="#">
																<p class="item-basic-info" th:text="${comment.goodsName}">伊芙琳</p>
															</a>
														</div>
													</div>
													<div class="item-comment" th:text="${comment.comment1}">
														宝贝非常漂亮，超级喜欢！！！ 手办颜色很正呐，下次还要来买。就是物流太慢了，还要我自己去取快递，店家不考虑换个物流么？
													<div class="filePic"><img src="/images/伊芙琳.jpg" alt=""  th:src="${comment.imgSrc}"></div>
													</div>

													<div class="item-info">
														<div>
															<p class="info-little"><span>颜色：<span th:text="${comment.goodsColor}">彩色</span></span> <span>包装：<span th:text="${comment.goodsPacket}">裸装</span></span> </p>
															<p class="info-time" th:text="${comment.time}">2020-6-10</p>

														</div>
													</div>
												</li>

											</ul>

										</div>
									</div>

								</div>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>

	</body>

</html>
