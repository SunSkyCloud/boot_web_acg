<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>付款成功页面</title>
<link rel="stylesheet"  type="text/css" href="/css/amazeui.css"/>
<link href="/css/admin.css" rel="stylesheet" type="text/css">


<link href="/css/sustyle.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../static/js/jquery-1.7.min.js"></script>

</head>

<body>


<div class="clear"></div>



<div class="take-delivery">
 <div class="status">
   <h2>您已成功付款</h2>
   <div class="successInfo">
     <ul>
       <li>付款金额<em th:text="${order.totalMoney}">¥9.90</em></li>
       <div class="user-info">
           <p>收货人：<span th:text="${address.name}">艾迪</span></p>
           <p>联系电话：<span th:text="${address.tel}">15871145629</span></p>
           <p>收货地址：<span th:text="${address.province} + ${address.city} + ${address.dist} + ${address.street}">湖北省 武汉市 武昌区 东湖路75号众环大厦</span></p>
       </div>
             请认真核对您的收货信息，如有错误请联系客服
                               
     </ul>
     <div class="option">
       <span class="info">您可以</span>
        <a href="../templates/order.html" class="J_MakePoint" th:href="@{/orderInfo}">查看<span>已买到的宝贝</span></a>
        <a href="../templates/orderinfo.html" class="J_MakePoint" th:href="@{/orderInfo}">查看<span>交易详情</span></a>
     </div>
    </div>
  </div>
</div>

</body>
</html>
